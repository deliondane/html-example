<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a요소</title>
</head>
<body>
  <h1>a태그 - anchor</h1>
  <p>서로 다른 웹 페이지 사이를 이동하거나 웹 페이지 내부에서 특정한 위치로 이동할 때 사용</p>

  <!-- <a href="링크 주소">HTML 링크</a> -->

  <p>
    a태그의 href 속성은 링크를 클릭하면 연결할 페이지나 사이트에 URL 주소를 명시합니다
    a태그는 텍스트나 단락, 이미지 등 다양한 HTML요소에 사용할 수 있습니다
  </p>

  <a href="https://github.com/deliondane/html-example">
    <h2>이 링크를 클릭해보세요!</h2>
  </a>
</body>
</html>

<!-- 빠른 주석 만들기 : Ctrl+/ -->
