<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio example</title>
  </head>
  <body>
    <video src="images/sample.mp4" controls fullscreen toggle type="video/mp4">
      <p>video</p>
    </video>
    <audio
      src="images/background.mp3"
      controls
      autoplay
      loop
      volume="50%"
      type="audio/mp3"
    >
      <p>audio</p>
    </audio>
  </body>
</html>
