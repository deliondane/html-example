<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio example</title>
  </head>
  <body>
    <audio src="images/audio.mp3" controls autoplay type="audio/mp3">
      <p>이 브라우저는 audio를 지원하지 않습니다</p>
    </audio>
    <!--
      <audio controls autoplay>
        <source src="images/audio.mp3" type="audio/mp3">
      </audio>
    -->

    <!-- 젠코딩
      audio[controls][autoplay]>source[src=images/audio.mp3][type="audio/mp3"]
    -->
  </body>
</html>
