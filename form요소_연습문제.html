<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form요소 연습문제</title>
  </head>
  <body>
    <form action="">
      <!-- tabel 사용 정렬
      <form>
        <table>
          <tr>
            <td><label for="name">이름</label></td>
            <td><input type="text" id="name" name="name" required></td>
          </tr>
          <tr>
            <td><label for="email">이메일</label></td>
            <td><input type="email" id="email" name="email" required></td>
          <tr>
            <td><label for="tel">전화번호</label></td>
            <td><input type="tel" id="tel" name="tel" required></td>

            <td>
              <select id="department" name="department" required>
                <option>IT팀</option>

      -->
      <fieldset>
        <legend>직원 정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" required>
        <br />
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required>
        <br />
        <label for="tel">전화번호</label>
        <input type="tel" id="tel" name="tel" required>
        <br />
        <label for ="department">부서</label>
        <select id="department" name="department" required>
          <option>IT팀</option>
          <option>영업팀</option>
          <option>마케팅팀</option>
        </select>
        <br />
        <input type="submit" value="제출" />
      </fieldset>  
    </form>
    

    <form>
      <table>
        <tr>
          <td><label for="name">제품 이름</label></td>
          <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
          <td><label for="number">수량</label></td>
          <td><input type="number" id="number" name="number"></td>
        </tr>
        <tr>
          <td><label for="name">배송 옵션</label></td>
          <td>
            <select id="name" name="name">배송 옵션
              <option>표준 배송</option>
              <option>빠른 배송</option>
              <option>익일 배송</option>
            </select>  
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="제출"></td>
        </tr>
      </table>
    </form>

    <form>
      <fieldset>
        <legend>제품 주문</legend>
        <label for="name">제품 명</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="number">수량</label>
        <input type="number" id="number" name="number">
        <br>
        <select>
            <optgroup label="배송 옵션">
              <option>표준 배송</option>
              <option>빠른 배송</option>
              <option>익일 배송</option>
            </optgroup>
          </select>
        <br>
        <input type="submit" value="제출">
      </fieldset>
    </form>
  </body>
</html>
